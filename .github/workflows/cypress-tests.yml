name: Cypress Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge]
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v3
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸ§ª Run Cypress tests - ${{ matrix.browser }}
        uses: cypress-io/github-action@v5
        with:
          browser: ${{ matrix.browser }}
          config-file: cypress.config.js
          spec: cypress/e2e/**/*.cy.js
        env:
          CYPRESS_BASE_URL: https://serverest.dev
      
      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-reports-${{ matrix.browser }}
          path: |
            cypress/reports
            cypress/screenshots
            cypress/videos
          retention-days: 30
      
      - name: ðŸ“ˆ Publish Test Report
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: 'cypress/reports/*.xml'
          check_name: Cypress Test Report - ${{ matrix.browser }}
          fail_on_failure: true
          include_passed: true
          detailed_summary: true

  # Job para notificar resultados
  notify:
    needs: cypress-run
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ðŸ“§ Notify on failure
        if: needs.cypress-run.result == 'failure'
        run: echo "Tests failed! Check the logs for details."
      
      - name: âœ… Notify on success
        if: needs.cypress-run.result == 'success'
        run: echo "All tests passed successfully! ðŸŽ‰"
