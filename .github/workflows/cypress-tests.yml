name: Automation Tests - API Cypress
run-name: Desafio API QA - Cypress Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      checks: write
      pull-requests: write
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Cypress tests - ${{ matrix.browser }}
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}
          config-file: cypress.config.js
          spec: cypress/e2e/**/*.cy.js
        env:
          CYPRESS_BASE_URL: https://serverest.dev
      
      - name: Package test artifacts
        if: always()
        run: |
          mkdir -p artifact
          cp -r cypress/reports artifact/reports || true
          cp -r cypress/screenshots artifact/screenshots || true
          cp -r cypress/videos artifact/videos || true
      
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results-${{ matrix.browser }}
          path: artifact
          retention-days: 30
      
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: 'cypress/reports/*.xml'
          check_name: Cypress Test Report - ${{ matrix.browser }}
          fail_on_failure: false
          include_passed: true
          detailed_summary: true

  notify:
    needs: cypress-run
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Notify on failure
        if: needs.cypress-run.result == 'failure'
        run: echo "Tests failed! Check the logs for details."
      
      - name: Notify on success
        if: needs.cypress-run.result == 'success'
        run: echo "All tests passed successfully! ðŸŽ‰"
